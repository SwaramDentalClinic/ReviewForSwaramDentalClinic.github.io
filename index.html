<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Your Dental Visit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./Swaram_Dental_Clinic.svg" type="image/svg+xml">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a; /* Dark navy */
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #1e293b; /* Dark gray-blue */
      padding: 40px 30px;
      border-radius: 16px;
      position: relative;
      text-align: center;
      max-width: 420px;
      width: 100%;
      overflow: hidden;
    }

    /* Animated glowing border around card */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 3px;
      background: linear-gradient(90deg, 
        #fbbf24, #38bdf8, #a78bfa, #f472b6, #fbbf24);
      background-size: 300% 300%;
      animation: borderAnimation 6s linear infinite;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
              mask-composite: exclude;
      z-index: 1;
    }

    @keyframes borderAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container * {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 24px;
      color: #f8fafc;
      margin-bottom: 10px;
    }

    p {
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .star {
      font-size: 38px;
      cursor: pointer;
      color: #475569;
      transition: color 0.3s;
    }

    .star.selected,
    .star.hovered {
      color: #fbbf24;
    }

    button {
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover:not(:disabled) {
      background: #1d4ed8;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .message {
      font-size: 16px;
      margin-top: 20px;
      color: #22c55e;
      display: none;
    }

    /* Neon animated circular logo */
    .logo-wrapper {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      padding: 4px;
      background: linear-gradient(90deg,
        #fbbf24, #38bdf8, #a78bfa, #f472b6, #fbbf24);
      background-size: 300% 300%;
      animation: neonBorder 6s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    @keyframes neonBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="Swaram_Dental_Clinic.png" alt="Clinic Logo" class="logo">
    </div>
    <h1>How was your visit?</h1>
    <p>Please leave a quick review of your experience</p>

    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    <button id="submit" disabled>Submit Review</button>
    <div class="message" id="thankYouMessage">
      Thank you for your feedback! Weâ€™re always looking to improve and appreciate your honesty.
    </div>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const submitBtn = document.getElementById('submit');
    const thankYouMessage = document.getElementById('thankYouMessage');

    let selectedRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('mouseover', () => {
        for (let i = 0; i <= index; i++) stars[i].classList.add('hovered');
      });
      star.addEventListener('mouseout', () => {
        stars.forEach(s => s.classList.remove('hovered'));
      });
      star.addEventListener('click', () => {
        selectedRating = index + 1;
        stars.forEach((s, i) => s.classList.toggle('selected', i < selectedRating));
        submitBtn.disabled = false;
      });
    });

    submitBtn.addEventListener('click', () => {
      if (selectedRating === 5) {
        window.location.href = 'https://g.page/r/CWT7OVfv1-DeEBM/review';
      } else {
        thankYouMessage.style.display = 'block';
        document.querySelector('.stars').style.display = 'none';
        submitBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
